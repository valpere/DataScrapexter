name: "basic_example"
base_url: "https://quotes.toscrape.com/"
fields:
  - name: "quote"
    selector: ".quote .text"
    type: "text"
    required: true
  - name: "author"
    selector: ".quote .author"
    type: "text"
    required: true
  - name: "tags"
    selector: ".quote .tags .tag"
    type: "list"
    required: false
output:
  format: "json"
  file: "quotes.json"
rate_limit: "2s"
